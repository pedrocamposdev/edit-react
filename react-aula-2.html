<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React App</title>
  </head>
  <body>
​
    <!-- We will put our React component inside this div. -->
    <div id="container-1"></div>
    <div id="container-2"></div>
    <div id="container-3"></div>
    <div id="container-4"></div>
    <div id="container-5"></div>
    <div id="container-6"></div>
​
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script>

      // # 1
      ReactDOM.render(
        React.createElement(
          'h2',
          null,
          'Hello World'
        ),
        document.getElementById('container-1')
      )


      // # 2
      ReactDOM.render(
        // as li's podem estar num array e fazer do genero:
        // items.map(ingredient => React.createElement("li", null, NomeArray)
        React.createElement(
          'ul',
          null,
          React.createElement('li', null, 'One'),
          React.createElement('li', null, 'Two'),
          React.createElement('li', null, 'Three'),
          React.createElement('li', null, 'Four'),
          React.createElement('li', null, 'Five')
        ),
        document.getElementById('container-2')
      )
      

      // # 3
      ReactDOM.render(
        React.createElement(
          'ul',
          { 'className': 'first_ul' },
          React.createElement('li', null, 'One',
            React.createElement('ul', null,
              React.createElement('li', null, 'One One'),
              React.createElement('li', null, 'One Two'),
            ),
          ),
          React.createElement('li', null, 'Two',
            React.createElement('ul', null,
              React.createElement('li', null, 'Two One'),
              React.createElement('li', null, 'Two Two'),
            ),
          ),
        ),
        document.getElementById('container-3')
      )


      // # 4
      const elements4 = [
        React.createElement('h1', { 'className': 'blue', style: { color: 'blue'} }, 'Bigger'),
        React.createElement('h2', { 'className': 'red', style: { color: 'red'} }, 'Not so big'),
        React.createElement('h3', { 'className': 'yellow', style: { color: 'yellow'} }, 'H3 text'),
        React.createElement('h4', { 'className': 'green', style: { color: 'green'} }, 'Smaller')
      ]
      ReactDOM.render(
        elements4,
        document.getElementById('container-4')
      )


      // # 5
      const items = [3, 4, 5, 2, 1];
      ReactDOM.render(
        React.createElement(
          'ul',
          null,
          items.sort().map(item_id => React.createElement("li", null, item_id))
        ),
        document.getElementById('container-5')
      )


      // # 6
      const items_6 = [
        {
          class: 'number_two',
          number: 2
        },
        {
          class: 'number_three',
          number: 3
        },
        {
          class: 'number_four',
          number: 4
        },
        {
          class: 'number_one',
          number: 1
        }
      ];
      ReactDOM.render(
        React.createElement(
          'ul',
          null,
          items_6.sort((a, b) => (a.number > b.number) ? 1 : -1).slice(0, 2).map(item_id => React.createElement("li", { 'className': item_id.class }, item_id.number))
        ),
        document.getElementById('container-6')
      )
    </script>
​
  </body>
</html>
